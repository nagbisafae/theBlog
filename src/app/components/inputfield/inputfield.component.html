<label
  class="inline-block mt-6 text-customGreen font-serif font-bold text-lg"
  for="input"
>
  {{ label }}
</label>
<br />
<input
  id="input"
  [type]="type"
  [placeholder]="placeholder"
  [(ngModel)]="value"
  (input)="onInputChange($event)"
  class="border border-1 w-80 rounded-md text-center border-customGreen"
/>
<br />
