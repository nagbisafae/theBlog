<div
  class="container mx-auto px-6 pb-6 bg-white shadow-md rounded-lg flex flex-col items-center relative"
  style="margin-bottom: 20px"
  style="margin-bottom: 30px"
>
  <!-- Titre de l'article -->
  <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">
    {{ title }}
  </h1>

  <!-- Métadonnées -->
  <div class="flex items-center text-sm text-gray-500 mb-6">
    <p>
      Written By <span class="font-medium text-green-700">{{ author }}</span>
    </p>
    <span class="mx-2">|</span>
    <p>
      Published on
      <span class="font-medium text-green-700">{{ formattedDate }}</span>
    </p>
    <span class="mx-2">|</span>
    <p>
      <span class="font-medium text-green-700">{{ readingTime }}</span> min read
    </p>
  </div>

  <!-- Image de l'article -->
  <div class="mb-6 w-full">
    <img
      [src]="imageUrl"
      alt="Article Image"
      class="rounded-md shadow-md mx-auto max-w-full"
    />
  </div>

  <!-- Contenu avec Likes et Commentaires -->
  <div class="flex w-full">
    <!-- Contenu principal -->
    <div
      class="text-gray-700 leading-relaxed flex-1 mx-2"
      style="text-indent: 2rem"
    >
      {{ content }}
    </div>

    <!-- Section Likes et Commentaires à droite -->
    <div class="flex flex-col items-center space-y-4 ml-6">
      <!-- Bouton Like -->
      <button (click)="toggleLike()" class="flex flex-col items-center">
        <svg
          [class.fill-red-500]="liked"
          [class.fill-gray-300]="!liked"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6"
        >
          <path
            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
          />
        </svg>
        <span class="text-sm text-gray-500">{{ likes }}</span>
      </button>

      <!-- Nombre de Commentaires -->
      <div class="flex flex-col items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 text-gray-400"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 20.25c4.97 0 9-3.701 9-8.25S16.97 3.75 12 3.75 3 7.451 3 12c0 1.735.754 3.318 2.02 4.575-.33 1.238-.99 2.623-2.02 3.925 1.356-.034 2.849-.3 4.087-.779 1.05.349 2.21.554 3.412.554z"
          />
        </svg>
        <span class="text-sm text-gray-500">{{ commentsCount }}</span>
      </div>
    </div>
  </div>
</div>
