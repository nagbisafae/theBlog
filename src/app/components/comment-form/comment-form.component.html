<div class="relative w-full bg-green-50 border border-green-200 rounded-lg shadow-sm px-3 py-3">
    <!-- Champ de texte -->
    <textarea
      [(ngModel)]="content"
      placeholder="What are your thoughts?"
      class="w-full bg-transparent border-none outline-none text-gray-600 placeholder-gray-400 px-4 py-2 resize-none"
      rows="1"
      (input)="adjustHeight($event)"
    ></textarea>
    <!-- Bouton -->
    <button
      (click)="submitComment()"
      class="absolute bottom-4 right-3 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700"
    >
      Comment
    </button>
  </div>
