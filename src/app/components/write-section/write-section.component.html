<div class="fixed top-[12%] left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 space-y-4">
  <!-- Success Notification -->
  <div
    *ngIf="successMessage"
    class="bg-green-500 text-white px-4 py-3 rounded-lg shadow-md flex items-center space-x-2 animate-slide-in"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1.707-5.293a1 1 0 011.414 0l3-3a1 1 0 00-1.414-1.414L9 10.586 8.707 10.293a1 1 0 10-1.414 1.414l2 2z" clip-rule="evenodd" />
    </svg>
    <span>{{ successMessage }}</span>
  </div>

  <!-- Error Notification -->
  <div
    *ngIf="errorMessage"
    class="bg-red-500 text-white px-4 py-3 rounded-lg shadow-md flex items-center space-x-2 animate-slide-in"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M18 10c0 4.418-3.582 8-8 8S2 14.418 2 10 5.582 2 10 2s8 3.582 8 8zm-8 4a1 1 0 100-2 1 1 0 000 2zM9 9h2V5H9v4z" clip-rule="evenodd" />
    </svg>
    <span>{{ errorMessage }}</span>
  </div>
</div>

<div
  class="relative w-full max-w-[900px] mx-auto bg-green-50 p-6 rounded-lg shadow-md space-y-4 mb-6"
>
  <!-- Champ pour le titre -->
  <input
    [(ngModel)]="title"
    type="text"
    placeholder="Title"
    class="w-full text-2xl font-semibold border-b border-gray-300 focus:outline-none bg-transparent pb-2"
  />

  <!-- Champ pour l'auteur -->
  <!-- <input
    [(ngModel)]="author"
    type="text"
    placeholder="Author"
    class="w-full text-lg font-normal border-b border-gray-300 focus:outline-none bg-transparent pb-2"
  /> -->

  <!-- Champ pour le contenu -->
  <textarea
    [(ngModel)]="content"
    placeholder="Write your story"
    class="w-full h-80 text-gray-700 bg-transparent resize-none border-b border-gray-300 focus:outline-none overflow-hidden pb-3"
    (input)="adjustHeight($event)"
  ></textarea>

  <!-- Section pour ajouter une image, sélectionner une catégorie, et publier -->
  <div class="flex items-center">
    <!-- Ajouter une image -->
    <label class="flex items-center cursor-pointer">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6 text-green-600 mr-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        />
      </svg>
      <input type="file" class="hidden" (change)="handleFileInput($event)" />
      <span class="text-sm text-green-700">Add Cover Photo</span>
    </label>

    <!-- Sélection de la catégorie -->
    <select
      [(ngModel)]="selectedCategory"
      class="font-normal ml-6 border border-gray-300 rounded-lg px-4 py-2 text-sm bg-white text-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
    >
      <option value="" disabled selected>Select Category</option>
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>

    <!-- Bouton Publier -->
    <button
      (click)="publishArticle()"
      class="ml-auto px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
    >
      Publish
    </button>
  </div>
</div>
